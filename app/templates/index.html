    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease Prediction</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow p-4">

        <h3 class="text-center mb-4">Heart Disease Prediction</h3>

        <form action="/predict" method="POST">

            <!-- Numeric Fields -->
            <div class="form-group">
                <label>BMI</label>
                <input type="number" step="0.1" class="form-control" name="BMI" required>
            </div>

            <div class="form-group">
                <label>Physical Health (0–30)</label>
                <input type="number" class="form-control" name="PhysicalHealth" required>
            </div>

            <div class="form-group">
                <label>Mental Health (0–30)</label>
                <input type="number" class="form-control" name="MentalHealth" required>
            </div>

            <div class="form-group">
                <label>Sleep Time</label>
                <input type="number" class="form-control" name="SleepTime" required>
            </div>

            <!-- Binary Yes/No Columns -->
            <div class="form-group">
                <label>Smoking</label>
                <select class="form-control" name="Smoking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Alcohol Drinking</label>
                <select class="form-control" name="AlcoholDrinking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Stroke</label>
                <select class="form-control" name="Stroke">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Difficulty Walking</label>
                <select class="form-control" name="DiffWalking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sex</label>
                <select class="form-control" name="Sex">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label>Physical Activity</label>
                <select class="form-control" name="PhysicalActivity">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Asthma</label>
                <select class="form-control" name="Asthma">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Kidney Disease</label>
                <select class="form-control" name="KidneyDisease">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Skin Cancer</label>
                <select class="form-control" name="SkinCancer">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- AgeCategory -->
            <div class="form-group">
                <label>Age Category</label>
                <select class="form-control" name="AgeCategory">
                    <option value="18-24">18–24</option>
                    <option value="25-29">25–29</option>
                    <option value="30-34">30–34</option>
                    <option value="35-39">35–39</option>
                    <option value="40-44">40–44</option>
                    <option value="45-49">45–49</option>
                    <option value="50-54">50–54</option>
                    <option value="55-59">55–59</option>
                    <option value="60-64">60–64</option>
                    <option value="65-69">65–69</option>
                    <option value="70-74">70–74</option>
                    <option value="75-79">75–79</option>
                    <option value="80 or older">80 or older</option>
                </select>
            </div>

            <!-- GenHealth -->
            <div class="form-group">
                <label>General Health</label>
                <select class="form-control" name="GenHealth">
                    <option value="1">Poor</option>
                    <option value="2">Fair</option>
                    <option value="3">Good</option>
                    <option value="4">Very Good</option>
                    <option value="5">Excellent</option>
                </select>
            </div>

            <!-- DIABETIC (3 dummy columns) -->
            <div class="form-group">
                <label>Diabetic Status</label>
                <select class="form-control" name="Diabetic">
                    <option value="Diabetic_No, borderline diabetes">No / Borderline</option>
                    <option value="Diabetic_Yes">Yes</option>
                    <option value="Diabetic_Yes (during pregnancy)">Yes (During Pregnancy)</option>
                </select>
            </div>

            <!-- RACE (5 dummy columns) -->
            <div class="form-group">
                <label>Race</label>
                <select class="form-control" name="Race">
                    <option value="Race_Asian">Asian</option>
                    <option value="Race_Black">Black</option>
                    <option value="Race_Hispanic">Hispanic</option>
                    <option value="Race_Other">Other</option>
                    <option value="Race_White">White</option>
                </select>
            </div>

            <button class="btn btn-primary btn-block mt-3">Predict</button>

        </form>

    </div>
</div>
</body>
</html>

</body>
<script src="{{url_for('static',filename ='files/js/bootstrap.min.js')}}"></script>
